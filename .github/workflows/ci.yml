name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  pull-requests: read

jobs:
  backend:
    name: Backend (Maven + JDK 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable (Linux)
        working-directory: demo
        run: chmod +x ./mvnw

      - name: Build & Test
        working-directory: demo
        run: ./mvnw -q clean verify

      - name: SonarCloud analysis
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=valentinaj24
            -Dsonar.projectKey=valentinaj24_to-do-app
            -Dsonar.sources=demo/src/main
            -Dsonar.tests=demo/src/test
            -Dsonar.java.binaries=demo/target/classes
